<!DOCTYPE html>

			.tg {

			}

				border-color: black;

				border-width: 1px;

				padding: 10px 5px;
				word-break: normal;
			}

				border-width: 1px;
				font-family: Arial, sans-serif;
				font-size: 14px;
				font-weight: normal;
				overflow: hidden;
				padding: 10px 5px;
				word-break: normal;
			}
			.tg .tg-c3ow {
				border-color: inherit;
				text-align: center;

			}
			.tg .tg-0pky {
