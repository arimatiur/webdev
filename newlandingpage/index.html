<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Example with Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .clicked {
        background-color: #007bff !important;
        border-color: #007bff !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Welcome to Our Landing Page</h1>

      <div class="row mt-4">
        <div class="col-md-4 d-flex justify-content-center">
          <div class="d-flex flex-column align-items-center">
            <button
              class="btn btn-secondary btn-block mb-3"
              onclick="toggleButton('button1', this)"
            >
              Button 1
            </button>
            <div id="button1-container" class="container" style="display: none">
              <div class="alert alert-secondary">
                <p>This is the content for Button 1.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
          <div class="d-flex flex-column align-items-center">
            <button
              class="btn btn-success btn-block mb-3"
              onclick="toggleButton('button2', this)"
            >
              Button 2
            </button>
            <div id="button2-container" class="container" style="display: none">
              <div class="alert alert-success">
                <p>This is the content for Button 2.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 d-flex justify-content-center">
          <div class="d-flex flex-column align-items-center">
            <button
              class="btn btn-danger btn-block mb-3"
              onclick="toggleButton('button3', this)"
            >
              Button 3
            </button>
            <div id="button3-container" class="container" style="display: none">
              <div class="alert alert-danger">
                <p>This is the content for Button 3.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function toggleButton(buttonId, button) {
        var container = document.getElementById(buttonId + "-container");
        container.style.display =
          container.style.display === "none" ? "block" : "none";

        // Toggle the "clicked" class on the button
        button.classList.toggle("clicked");
      }
    </script>
  </body>
</html>
