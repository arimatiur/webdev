<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet WebMap</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <style>
      html,
      body,
      #map {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      fetch("./Survei_Toponim_Addisty.geojson")
        .then((response) => response.json())
        .then((dataset) => {
          const map = L.map("map").setView(
            [-6.185237655228997, 106.84496716885934],
            16
          );

          var basemap = L.tileLayer(
            "http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}",
            {
              attribution:
                '&copy; <a href="http://www.example.com/">Example</a>',
              maxNativeZoom: 19,
              maxZoom: 22,
            }
          ).addTo(map);
          var GeoJSONLayer = dataset.features;

          L.geoJSON(GeoJSONLayer, {
            style: function (feature) {
              switch (feature.properties.NAMOBJ) {
                case 1:
                  return {
                    color: "#f5f0f0",
                    weight: 4,
                    fillColor: "#ff0000",
                    fillOpacity: 1,
                  };
                case 2:
                  return { color: "#0000ff" };
              }
            },
            onEachFeature: function (feature, layer) {
              layer.bindPopup("<b>" + feature.properties.NAMOBJ + "</b>");
            },
          }).addTo(map);

          // Add geolocation control
          map.locate({ setView: true, maxZoom: 16 });

          function onLocationFound(e) {
            var radius = e.accuracy / 2;

            L.marker(e.latlng)
              .addTo(map)
              .bindPopup("You are within " + radius + " meters from this point")
              .openPopup();

            L.circle(e.latlng, radius).addTo(map);
          }

          map.on("locationfound", onLocationFound);

          function onLocationError(e) {
            alert(e.message);
          }

          map.on("locationerror", onLocationError);
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
