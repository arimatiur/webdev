<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to TileLayer | Sample | ArcGIS Maps SDK for JavaScript 4.28
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/views/MapView",
        "esri/WebMap",
        "esri/layers/TileLayer",
        "esri/PopupTemplate",
      ], (MapView, WebMap, TileLayer, PopupTemplate) => {
        const map = new WebMap({
          basemap: "topo-vector",
        });

        const layer = new TileLayer({
          url: "https://tiles-ap1.arcgis.com/k7mXQiKVwCwqyBIp/arcgis/rest/services/basemap_infrastruktur/MapServer",
          title: "Data Drone",
        });
        map.add(layer);

        let view = new MapView({
          container: "viewDiv",
          map: map,
          center: [115.55478, -2.175871],
          zoom: 15,
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
