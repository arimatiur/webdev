<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Intro to MapImageLayer | Sample | ArcGIS Maps SDK for JavaScript 4.28
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require(["esri/Map", "esri/views/SceneView", "esri/layers/TileLayer"], (
        Map,
        SceneView,
        TileLayer
      ) => {
        const tileLayer = new TileLayer({
          url: "https://tiles-ap1.arcgis.com/k7mXQiKVwCwqyBIp/arcgis/rest/services/basemap_infrastruktur/MapServer",
        });

        const map = new Map({
          basemap: "dark-gray-vector",
          layers: [tileLayer],
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,
        });

        view.when(() => {
          view.goTo(tileLayer.fullExtent).catch((error) => {
            if (error.name != "AbortError") {
              console.error(error);
            }
          });
        });
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
